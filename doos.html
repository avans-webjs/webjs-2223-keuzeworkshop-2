<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tetris {
            display: grid;
            grid-template-areas: "lb mb rb"
                                 "lm mm rm"
                                 "lo mo ro";
            width:60px;
        }

        .tetris > div {
            border:1px solid black;
            width: 20px;
            height: 20px;
        }
        
    </style>
</head>
<body>

    <div class="tetris" draggable="true">
        <div  style="grid-area: lb;"></div>
        <div style="grid-area: lm;"></div>
        <div style="grid-area: lo;"></div>
        <div style="grid-area: mo;"></div>
    </div>
    
</body>
</html>
